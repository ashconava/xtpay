<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XtPay - Login</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background-color: #1a1a1a;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      width: 320px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00bcd4;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0097a7;
    }

    .signup {
      text-align: center;
      margin-top: 15px;
    }

    .signup a {
      color: #00bcd4;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>XtPay Login</h2>
    <form onsubmit="event.preventDefault(); alert('Login submitted!');">
      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button class="btn" type="submit">Login</button>
    </form>

    <div class="signup">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

</body>
</html>
