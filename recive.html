<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xmusk Pay - Receive Money</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .receive-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .balance {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .back-btn {
      margin-top: 20px;
      background-color: #FF5722;
    }

    .back-btn:hover {
      background-color: #E64A19;
    }
  </style>
</head>
<body>

  <div class="receive-box">
    <h2>Your Balance</h2>
    <div class="balance" id="userBalance">₹0</div>
    <button class="back-btn" onclick="goBack()">Back to Dashboard</button>
  </div>

  <script>
    // Function to load the current balance
    window.onload = function() {
      const userBalance = localStorage.getItem("xmuskBalance") || 1000; // Default balance is 1000
      document.getElementById("userBalance").textContent = `₹${userBalance}`;
    };

    // Function to go back to the dashboard
    function goBack() {
      window.location.href = "dashboard.html";  // Navigate back to dashboard
    }
  </script>

</body>
</html>
